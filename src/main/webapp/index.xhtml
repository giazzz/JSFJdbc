<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="css/style.css" />
</h:head>
<h:body>

    <h:form>

        <!--        <h:message for="username" style="color: red"/>-->
        <!--        <br />-->
        <!--        <h:message for="password" style="color: red"/>-->
        <h:messages style="color: red"/>

        <h:panelGrid columns="2">
            <h:outputLabel value="Username"/>
            <h:inputText id="username" label="username"
                         value="#{user.userName}"
                         required="true"
                         validatorMessage="Tối thiểu 3 ký tự, tối đa 20 ký tự"
                         requiredMessage="Chưa nhập username">
                <f:validateLength minimum="3" maximum="20"/>
            </h:inputText>

            <h:outputLabel value="Password"/>
            <h:inputSecret id="password" label="password"
                           value="#{user.password}"
                           required="true">
                <f:validator validatorId="CustomValidator" />
            </h:inputSecret>

            <h:outputLabel value="Gender"/>
            <h:selectOneMenu value="#{user.gender}">
                <f:selectItem itemValue="Male" itemLabel="Male Label"/>
                <f:selectItem itemValue="Female" itemLabel="Female Label"/>
                <f:selectItem itemValue="Unknow" itemLabel="Unknow Label"/>
            </h:selectOneMenu>

            <h:commandButton value="LOGIN" action="#{user.goProduct}"/>
        </h:panelGrid>
    </h:form>


    <h:dataTable value="#{productBean.products}" var="p"
                 styleClass = "employeeTable"
                 headerClass = "employeeTableHeader"
                 rowClasses = "employeeTableOddRow,employeeTableEvenRow">
        <h:column>
            <f:facet name="header">Name</f:facet>
            #{p.name}
        </h:column>
        <h:column>
            <f:facet name="header">Quantity</f:facet>
            #{p.quantity}
        </h:column>
        <h:column>
            <f:facet name="header">Price</f:facet>
            #{p.price}
        </h:column>
    </h:dataTable>

</h:body>

</html>
